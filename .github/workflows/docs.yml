name: Deploy MkDocs Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.nojekyll'
      - '.github/workflows/docs.yml'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-docs.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
          pip install pymdown-extensions
          pip install mkdocs-minify-plugin
          pip install mkdocs-git-revision-date-localized-plugin

      - name: Configure Git user
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
      - name: Build site
        run: mkdocs build --verbose
        
      - name: List build directory
        run: |
          ls -la site/
          ls -la site/assets/ || echo "No assets directory"
          ls -la site/stylesheets/ || echo "No stylesheets directory"
          ls -la site/javascripts/ || echo "No javascripts directory"

      # Create custom MkDocs config that excludes workenv
      - name: Create custom config
        run: |
          # Make a copy of mkdocs.yml
          cp mkdocs.yml mkdocs.custom.yml
          # Add exclude patterns
          echo "exclude_patterns: [workenv/*, '*/__pycache__/*']" >> mkdocs.custom.yml
          cat mkdocs.custom.yml
          
      - name: Build documentation
        run: |
          # Build the site with custom config
          mkdocs build --verbose --config-file mkdocs.custom.yml
          
      - name: Ensure .nojekyll exists
        run: |
          # Make sure .nojekyll exists in the site directory
          touch site/.nojekyll
          echo "Created .nojekyll file in the build directory"
          ls -la site/
          
      - name: Remove any virtual environment references
        run: |
          # Remove workenv directory if it somehow got copied
          rm -rf site/workenv/ || true
          find site -name "__pycache__" -type d -exec rm -rf {} +  || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
